    image: ababqw123/wedding-backend:29f52d6bec717f8b9f84a86f11f099b46a680031
    hostname: wedding-backend
    container_name: wedding-backend
    ports:
      - 8002:8002
  wedding-frontend:
    image: ababqw123/wedding-frontend:31f599b05a50102fe3d051cad34d212be6fc87c9
