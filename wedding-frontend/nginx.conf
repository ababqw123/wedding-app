server {
    listen 80;
    server_name  _;
    
    location / {
        root /usr/share/nginx/html; // 위에서 빌드한 파일 위치 지정
        index  main.html;
        try_files $uri $uri/ /main.html;
    }

     location /api/ {
        proxy_pass http://${BACKEND_HOST}:${BACKEND_PORT};
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
